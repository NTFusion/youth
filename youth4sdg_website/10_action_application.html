<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youth4SDG</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/index.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper">
        <!--main header-->
        <header class="main-header">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h1 class="logo">
                            <img src="img/logo.png" alt="">
                        </h1>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-tabs toPart"><a href="index.html#part1" class="toPart1">SDGs</a></li>
                            <li class="nav-tabs toPart"><a href="index.html#part2" class="toPart2">Advocate</a></li>
                            <li class="nav-tabs toPart"><a href="index.html#part3" class="toPart3">Actions</a></li>
                            <li class="nav-tabs toPart"><a href="index.html#part4" class="toPart4">Projects</a></li>
                            <li class="nav-tabs toPart"><a href="index.html#part5" class="toPart5">Join Us</a></li>
                            <li class="nav-tabs control controlToLogin"><a class="toLogin" href="javascript:;">Login</a></li>
                            <li class="nav-tabs control"><a class="toChinese" href="javascript:;">ä¸­</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!--main content-->
        <section class="container">
            <div class="row">
                <div class="box action-application-box">
                    <div class="information-edit">
                        <div class="left-side col-sm-8">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">Action Title</label>
                                    <input type="text">
                                </div>
                                <div class="form-group Organization-form">
                                    <label for="">Organization (s)</label>
                                    <p>*If more than one organization, please seperate them by semicolon.</p>
                                    <textarea name="" id="" cols="30" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">Website</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label for="">Date of Start</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label for="">Date of End</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="Choose-Sustainable col-sm-12">
                                <label>Choose the Sustainable Development Goals that your action cover</label>
                                <p>
                                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                                </p>
                            </div>
                        </div>
                        <div class="right-side col-sm-4">
                            <div class="form-group">
                                <label for="">Contact Person</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Organization</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label for="">Position</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Telephone</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="text-group col-sm-12">
                        <label for="">Description/Achievement of Action</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="text-group col-sm-12">
                        <label for="">Implementation Methodologies</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="text-group col-sm-12">
                        <label for="">Coordination Mechanisms/Governance Structure</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="text-group col-sm-12">
                        <label for="">Deliverables</label>
                        <div class="form-group col-sm-3">
                            <label for="">DATE</label>
                            <input type="text">
                        </div>
                        <div class="form-group description-form col-sm-9">
                            <label for="">Description</label>
                            <input type="text">
                            <span>+</span><span>-</span>
                        </div>
                    </div>
                    <div class="text-group col-sm-12">
                        <label for="">Resources Devoted to Implementation</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="box-footer col-sm-12">
                        <a href="javascript:void(0);" class="btn">Submit</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>

<script src='js/mapbox/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

</body>

</html>
